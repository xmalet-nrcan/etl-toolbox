name: ci-test-no-build

on:
  push:
    branches: [ main ]
    paths:
      - 'nrcan_etl_toolbox/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'requirements*.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'nrcan_etl_toolbox/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'requirements*.txt'


jobs:
  test:
    name: Test package (Poetry)
    runs-on: ubuntu-latest

    steps:
      # For PRs, checkout the PR HEAD so we can push fixes back to the branch (in-repo PR only)
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Poetry (pinned)
        run: |
          pipx install poetry
          poetry --version

      - name: Setup Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        id: pytest
        continue-on-error: true
        run: poetry run pytest -v --cov --cov-branch --cov-report=xml tests/

      # Uploads even if tests failed
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
